<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Основы Вью</title>
    <link rel="stylesheet" href="theme.css" />
</head>
<body>

<div class="conteiner" id="app">
    <div class="card">
        <h1>{{ title }}</h1>
    <div class="form-control">
        <input type="text" 
        :placeholder="placeHolderString" 
        :value="inputValue" 
        @input="inputChangeHandker"
        @keypress.enter="addNewNote"
        />
    </div>
    <button class="btn" @click="addNewNote">Добавить</button>
    <hr/>
    <ul class="list" v-if="notes.length !== 0">
        <li class="list-item" v-for="(note, idx) in notes">
           <span :class="note.length > 5 ? 'primary' : 'bold'">({{idx + 1}}) {{ note }}</span> 
            <button class="btn danger" @click="removeNote(idx)">Удалить</button>
        </li>
        <hr/>
        <li>
            Общее количество: {{ notes.length }}
        </li>
    </ul>
    <div v-else>Заметок пока нет</div>
    </div>
</div>

    <script src="https://unpkg.com/vue@next"></script>
    <script src="app.js"></script>
</body>
</html>
